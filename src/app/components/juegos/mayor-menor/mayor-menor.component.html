<div class="bg-img">
    <div class="  row justify-content-center align-item-center">
        <div class="col-auto pb-5 pt-2  pr-5 pl-5 text-center" >
            <div class="pb-2">
                <button class="btn btn-dark" (click)="reiniciarJuego()"> Reiniciar </button>
            </div>
            <div class="row " style="width: 100% ;"> 
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4  text-center justify-content-center align-item-center " style="width:20%; height:100%;">  <button class="btn btn-danger" (click)="apostar(1)" [disabled]="!(intentosActuales-cantIntentos)"> MAYOR  </button></div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-center " style="width:60% ;"> <img [src]="cartaActual.carta.image" alt="" width="300" height="600"></div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-center justify-content-center align-item-center " style="width:20%; height:100%;"> <button class="btn btn-info" (click)="apostar(0)" [disabled]="!(intentosActuales-cantIntentos)"> MENOR </button></div>
            </div>
            <div class="text-center" style="width: 100%;">
                <h1>Intentos Restantes: {{cantIntentos-intentosActuales}}</h1>
            </div>

            <div>
                <h2>
                    {{mensajeAlert}}
                </h2>
            </div>
           
        </div>
    </div>
</div>
